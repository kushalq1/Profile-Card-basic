<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile.jpg" alt="" class="profile-image" />
      </div>

      <div class="text-data">
        <span class="name">Kushal</span>
        <span class="job">Student & Developer</span>
      </div>

      <div class="media-buttons">
        <a
          target="_blank"
          href="https://www.youtube.com/channel/UCqnWTNRq0jWwO472fjRH-pQ"
          style="background: #ff0000"
          class="link"
        >
          <i class="bx bxl-youtube"></i>
        </a>
        <a
          target="_blank"
          href="https://www.instagram.com/kushal.114/"
          style="background: #e1306c"
          class="link"
        >
          <i class="bx bxl-instagram"></i>
        </a>
        <a
          target="_blank"
          href="https://twitter.com/kushal2215"
          style="background: #1da1f2"
          class="link"
        >
          <i class="bx bxl-twitter"></i>
        </a>
        <a
          target="_blank"
          href="https://github.com/kushalq1"
          style="background: #0d2534"
          class="link"
        >
          <i class="bx bxl-github"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>

        <div class="data">
          <i class="bx bx-comment-dots"></i>
          <span class="number">20k</span>
        </div>

        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
